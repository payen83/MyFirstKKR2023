<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
    <ion-button slot="end" size="large" fill="clear" routerLink="/profile"><ion-icon name="person-circle-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-button expand="block" shape="round" color="warning" (click)="btnClick()">
      Hello World!
    </ion-button>
    <h1>{{ h1Text }}</h1>

    <div class="ion-padding-top"></div>
    <h2>SST Calculator</h2>

    <ion-list>
      <ion-item>
        <ion-input label="Price" placeholder="Enter your price (MYR)" [(ngModel)]="price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="SST Amount" placeholder="Enter SST amount (%)" [(ngModel)]="sst"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button (click)="calculateSST()">Calculate</ion-button>
    <ion-button (click)="reset()" color="danger">Reset</ion-button>
    <h3>Your final price is: {{ finalPrice }}</h3>

  </div>

  <!-- <app-user [userData]="student"></app-user> -->

  <ion-alert
    [isOpen]="isAlertOpen"
    header="Error"
    [message]="errMsg"
    [buttons]="alertButtons"
    (didDismiss)="setOpen(false)"
  ></ion-alert>

</ion-content>
