<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Products</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="doLogout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Products</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of products" [routerLink]="'/detail/'+item.id">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.thumbnail"></ion-img>
      </ion-thumbnail>
      <ion-label>{{ item.title }}</ion-label>
      <ion-note slot="end">RM{{ item.price }}</ion-note>
    </ion-item>
  </ion-list>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input position="stacked" label="Title" type="text" 
          placeholder="Your product title" [(ngModel)]="product.title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input position="stacked" label="Price" type="text" 
          placeholder="Your product price" [(ngModel)]="product.price"></ion-input>
        </ion-item>
        <ion-item>
          <ion-select [(ngModel)]="product.category" 
          label="Category" placeholder="Select category">
            <ion-select-option value="smartphone">Smartphone</ion-select-option>
            <ion-select-option value="laptop">Laptop</ion-select-option>
            <ion-select-option value="fragrences">Fragrences</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>

<ion-fab position="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button id="open-modal">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
